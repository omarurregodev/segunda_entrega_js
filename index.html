<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Segunda entrega</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">	
	<script src="https://kit.fontawesome.com/fed0aa1abd.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="container">
			<h1 class="h1 text-center">Creacion de Perfil</h1>
			<div class="border p-4">
				<div class="mb-3 px-5">
					<label class="form-label">Nombre completo:</label>
					<input class="form-control" type="text" name="" placeholder="Ejemplo: Ernesto Perez" id="name" value="ernesto">
				</div>
				<div class="mb-3 px-5">
					<label class="form-label">Edad:</label>
					<input class="form-control" type="number" name="" placeholder="Ejemplo: 18" id="age">
				</div>
				<div class="mb-3 px-5">
					<label class="form-label">Profesion:</label>
					<input class="form-control" type="text" name="" placeholder="Ejemplo: Desarrollador Web" id="career">
				</div>
				<div class="mb-3 px-5">
					<label class="form-label">Algo sobre ti:</label>
					<input class="form-control" type="text" name="" placeholder="Ejemplo: Soy desarrollador hace 5 aÃ±os..." id="about">
				</div>
				<div class="text-center">
					<button id="btnUserAdd" class="btn btn-success"><i class="fa-solid fa-user-plus"></i>  Crear Perfil</button>
				</div>	
			</div>
		</div>
	</div>
	<div class="container-fluid p-5">
		<div class="container">
			<div class="container-fluid">
				<h1 class="h1 text-center">Perfiles Creados</h1>
				<label for="">Buscar perfil:</label>
				<input class="form-control" type="text" name="" placeholder="Oprime enter para aplicar la busqueda" id="busqueda" value="">	
			</div>
			<div class="container-fluid p-3">
				<button id="btnFilter" class="btn btn-primary">Ordenar A-Z</button>
			</div>
			<div class="container d-flex flex-wrap" id="perfiles">
				
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
<script type="text/javascript" src="./main.js"></script>
</html>
